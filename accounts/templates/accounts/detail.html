{% extends 'base.html' %}

{% block content %}
  <dl>
    <dt>Username</dt>
    <dd>{{ user.username }}</dd>
    <dt>Email</dt>
    <dd>{{ user.email }}</dd>
    <dt>First Name</dt>
    <dd>{{ user.first_name }}</dd>
    <dt>Last Name</dt>
    <dd>{{ user.last_name }}</dd>
    <dt>User ID</dt>
    <dd>{{ user.user_id }}</dd>
    <dt>Date Created</dt>
    <dd>{{ user.date_created }}</dd>
  </dl>
{% endblock  %}
