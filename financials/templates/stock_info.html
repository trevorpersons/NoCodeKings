<style>
    h1 {
        text-align: center;
        font-size: 48px;
    }

    p {
        text-align: center;
        font-size: 24px;
        margin: 10px 0;
    }

    .emphasis {
        font-weight: bold;
        font-style: italic;
        margin-top: -20px;
    }

    .data-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
    }

    .data-container-left {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-right: 20px;
    }

    .data-container-right {
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }

    .label {
        font-size: 20px;
        font-weight: bold;
    }

    .data {
        font-size: 24px;
        margin-left: 10px;
    }

    a {
        display: block;
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
    }

    .enlarge {
        font-size: 72px;
    }
</style>
<h1 class="enlarge">{{ symbol }}</h1>
<p class="emphasis">{{ name }}</p>
<div class="data-container">
    <div class="data-container-left">
        <div>
            <p class="label">Price:</p>
            <p class="label">Change:</p>
            <p class="label">Day Low:</p>
            <p class="label">Day High:</p>
        </div>
        <div>
            <p class="data enlarge">{{ price }}</p>
            <p class="data">{{ change }} ({{ change_pct }})</p>
            <p class="data">{{ dayLow }}</p>
            <p class="data">{{ dayHigh }}</p>
        </div>
    </div>
    <div class="data-container-right">
        <div>
            <p class="label">Year Low:</p>
            <p class="label">Year High:</p>
            <p class="label">Market Cap:</p>
            <p class="label">Exchange:</p>
        </div>
        <div>
            <p class="data">{{ yearLow }}</p>
            <p class="data">{{ yearHigh }}</p>
            <p class="data">{{ marketCap }}</p>
            <p class="data">{{ exchange }}</p>
        </div>
    </div>
</div>
<a href="http://127.0.0.1:8000/financials/stock_chart/{{ symbol }}">Chart</a>
