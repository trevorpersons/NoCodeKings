<style>
    h1 {
        text-align: center;
        font-size: 48px;
    }

    p {
        text-align: center;
        font-size: 24px;
        margin: 10px 0;
    }

    .emphasis {
        font-weight: bold;
        font-style: italic;
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px auto;
        max-width: 600px;
    }

    .left-container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 50%;
    }

    .right-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        width: 50%;
    }

    .data {
        margin-left: 10px;
        font-size: 24px;
    }

    .data strong {
        font-weight: bold;
    }

    a {
        display: block;
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
    }

    .enlarge {
        font-size: 72px;
    }

    /* Set color based on value of 'change' */
    .positive {
        color: green;
    }

    .negative {
        color: red;
    }
    p.change {
        font-weight: bold;
    }
</style>

<h1 class="enlarge">{{ symbol }}</h1>
<p class="emphasis">{{ name }}</p>

<div class="container">
    <div class="left-container">
        <div class="data">
            <p><strong>Price:</strong></p>
            <p><strong>Change:</strong></p>
            <p><strong>Day Low:</strong></p>
            <p><strong>Day High:</strong></p>
        </div>
        <div class="data">
            <p>&#36;{{ price }}</p>
        <p class="change {% if change < 0 %}negative{% else %}positive{% endif %}">&#36;{{ change }} ({{ changesPercentage}}&#37;)</p>
            </p>
            <p>&#36;{{ dayLow }}</p>
            <p>&#36;{{ dayHigh }}</p>
        </div>
    </div>

    <div class="right-container">
        <div class="data">
            <p><strong>Year Low:</strong></p>
            <p><strong>Year High:</strong></p>
            <p><strong>Market Cap:</strong></p>
            <p><strong>Exchange:</strong></p>
        </div>
        <div class="data">
            <p>&#36;{{ yearLow }}</p>
            <p>&#36;{{ yearHigh }}</p>
            <p>{{ marketCap }}</p>
            <p>{{ exchange }}</p>
        </div>
    </div>
</div>

<a href="http://127.0.0.1:8000/financials/stock_chart/{{ symbol }}">Chart</a>
