{% extends 'base.html' %}

<form method="GET" action="{% url 'stock_info' symbol='' %}">
    <input type="text" name="symbol" placeholder="Enter stock symbol">
    <button type="submit">Submit</button>
  </form>
  
  {% if symbol %}
    <p>Stock Symbol: {{ symbol }}</p>
    <p>Stock Name: {{ name }}</p>
    <p>Stock Price: {{ price }}</p>
    <p>Stock Change: {{ change }}</p>
    <p>Stock Change Percentage: {{ change_pct }}</p>
  {% endif %}
