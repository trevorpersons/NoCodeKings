{% extends 'base.html' %}

{% block  content %}
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Username</th>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in accounts %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.user_id }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock  %}
